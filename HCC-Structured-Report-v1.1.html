<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>肝癌局部治疗后MRI结构式报告系统 v1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #005a00, #008000, #005a00);
            color: #333;
            line-height: 1.5;
            padding: 15px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            position: relative;
        }
        
        header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        header h1 i {
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        header p {
            font-size: 1rem;
            max-width: 800px;
            margin: 8px auto 0;
            opacity: 0.9;
            background: rgba(0,0,0,0.15);
            padding: 5px 12px;
            border-radius: 50px;
            backdrop-filter: blur(4px);
            font-weight: 500;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 18px;
            margin-bottom: 18px;
            position: relative;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #005a00, #00b300, #005a00);
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 28px rgba(0,0,0,0.18);
        }
        
        .card-title {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            color: #005a00;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #eaeaea;
        }
        
        .card-title i {
            margin-right: 10px;
            background: #005a00;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 14px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 14px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 10px;
            border: 2px solid #d1d1d1;
            border-radius: 4px;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #008000;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 128, 0, 0.1);
        }
        
        .inline-group {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        .inline-group .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 3px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.85rem;
        }
        
        .checkbox-item input {
            width: auto;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 5px;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: #005a00;
            color: white;
        }
        
        .btn-primary:hover {
            background: #004000;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 90, 0, 0.2);
        }
        
        .btn-print {
            background: #ff8c00;
            color: white;
        }
        
        .btn-print:hover {
            background: #e07d00;
            transform: translateY(-2px);
        }
        
        .btn-copy {
            background: #1a6fd8;
            color: white;
        }
        
        .btn-copy:hover {
            background: #0c5ebf;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #d32f2f;
            color: white;
        }
        
        .btn-danger:hover {
            background: #b22424;
            transform: translateY(-2px);
        }
        
        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 14px;
        }
        
        .lesion-section {
            position: relative;
            padding: 15px;
            border: 2px dashed #d1d1d1;
            border-radius: 6px;
            margin-bottom: 18px;
            background: #f9fff9;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        
        .lesion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }
        
        .lesion-title {
            font-size: 1.1rem;
            color: #005a00;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .lesion-title i {
            color: #ff6b6b;
            font-size: 0.95rem;
        }
        
        .remove-lesion {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
        }
        
        .remove-lesion:hover {
            background: #ff5252;
            transform: rotate(90deg);
        }
        
        .lesion-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        
        .lesion-item {
            padding: 12px;
            border-radius: 6px;
            background: #f0f8ff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        
        .lesion-item-title {
            font-size: 0.95rem;
            color: #005a00;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid #d1e0ee;
            font-weight: 600;
        }
        
        .impression-item {
            background: #e8ffe8;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
            border-left: 3px solid #008000;
        }
        
        .impression-header {
            font-weight: 600;
            margin-bottom: 6px;
            color: #005a00;
            font-size: 0.95rem;
        }
        
        footer {
            text-align: center;
            color: white;
            padding: 10px 0;
            margin-top: 18px;
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        /* 打印报告区域 */
        #report-container {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            margin-top: 18px;
            position: relative;
            border: 1px solid #d0d0d0;
        }
        
        .report-header {
            text-align: center;
            margin-bottom: 18px;
            border-bottom: 2px solid #005a00;
            padding-bottom: 10px;
        }
        
        .report-header h2 {
            color: #005a00;
            font-size: 1.5rem;
            margin-bottom: 4px;
        }
        
        .report-section {
            margin-bottom: 18px;
            position: relative;
            padding: 6px;
        }
        
        .report-section h3 {
            color: #005a00;
            border-bottom: 1px solid #ddd;
            padding-bottom: 4px;
            margin-bottom: 8px;
            font-size: 1.1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .copy-btn {
            padding: 3px 8px;
            font-size: 0.75rem;
            background: #1a6fd8;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 4px;
        }
        
        .lesion-report {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ddd;
        }
        
        .lesion-report:last-child {
            border-bottom: none;
        }
        
        .lesion-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 8px;
            margin-bottom: 5px;
        }
        
        .lesion-data-item {
            margin-bottom: 4px;
            font-size: 0.88rem;
            line-height: 1.4;
        }
        
        .lesion-data-item strong {
            color: #005a00;
            min-width: 110px;
            display: inline-block;
        }
        
        .impression-report {
            background: #f9fff9;
            padding: 8px;
            border-radius: 4px;
            margin-top: 10px;
            border-left: 3px solid #008000;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 0.92rem;
        }
        
        .signature-area {
            margin-top: 25px;
            text-align: right;
        }
        
        .signature-line {
            display: inline-block;
            width: 190px;
            border-top: 1px solid #000;
            margin-top: 40px;
            text-align: center;
            padding-top: 2px;
            font-size: 0.85rem;
        }
        
        .report-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 18px;
        }
        
        /* 日期选择器样式 */
        .date-selector {
            display: flex;
            gap: 6px;
        }
        
        .date-selector select {
            flex: 1;
            padding: 6px;
            font-size: 0.85rem;
        }
        
        .editable-textarea {
            width: 100%;
            min-height: 160px;
            padding: 12px;
            font-family: monospace;
            line-height: 1.6;
            border: 1px solid #d1d1d1;
            border-radius: 6px;
            resize: vertical;
            font-size: 13px;
        }
        
        .section-divider {
            height: 1px;
            background: #e0e0e0;
            margin: 12px 0;
        }
        
        .copy-section {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }
        
        .mass-features {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #f5f9ff;
            border-radius: 6px;
            border: 1px solid #d1e0f0;
        }
        
        .mass-features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .mass-feature-item {
            background: #e6f2ff;
            padding: 8px;
            border-radius: 4px;
        }
        
        .mass-feature-item select {
            width: 100%;
            font-size: 0.85rem;
            padding: 6px;
        }
        
        .date-option {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
        }
        
        .change-selector {
            display: flex;
            gap: 8px;
            margin-top: 6px;
        }
        
        .change-btn {
            padding: 5px 10px;
            background: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }
        
        .change-btn.active {
            background: #005a00;
            color: white;
            border-color: #005a00;
        }
        
        /* 打印优化 */
        @media print {
            body * {
                visibility: hidden;
                margin: 0;
                padding: 0;
            }
            
            body {
                background: white;
                font-size: 11pt;
            }
            
            .container, #report-container, #report-container * {
                visibility: visible;
                max-width: 100%;
                margin: 0;
                padding: 0;
                box-shadow: none;
                border: none;
                color: #000;
            }
            
            #report-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                padding: 10px 20px;
                box-shadow: none;
                border: none;
                page-break-after: avoid;
                page-break-before: avoid;
            }
            
            .report-actions, .copy-btn, .copy-section {
                display: none;
            }
            
            .report-header {
                margin-bottom: 5px;
                padding-bottom: 5px;
            }
            
            .report-header h2 {
                font-size: 1.4rem;
            }
            
            .report-section {
                margin-bottom: 10px;
                page-break-inside: avoid;
            }
            
            .lesion-data {
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
            }
            
            .lesion-data-item {
                font-size: 0.8rem;
                margin-bottom: 3px;
            }
            
            .lesion-data-item strong {
                min-width: 95px;
            }
            
            .signature-area {
                margin-top: 10px;
            }
            
            .signature-line {
                margin-top: 20px;
                width: 160px;
                font-size: 0.8rem;
            }
            
            .impression-report {
                font-size: 0.85rem;
                padding: 6px;
            }
            
            /* 隐藏页眉页脚 */
            @page {
                margin: 0.5cm;
                size: A4;
            }
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .inline-group {
                flex-direction: column;
                gap: 8px;
            }
            
            .lesion-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .date-selector {
                flex-direction: column;
            }
            
            .mass-features-grid {
                grid-template-columns: 1fr;
            }
            
            /* 打印时调整布局 */
            @media print {
                .lesion-data {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
        }
        
        /* 新增样式 */
        .date-input-group {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        .date-input-group input {
            width: 60px;
            text-align: center;
        }
        
        .date-input-group span {
            font-weight: bold;
        }
        
        .auxiliary-features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .auxiliary-feature-item {
            background: #e6f2ff;
            padding: 8px;
            border-radius: 4px;
        }
        
        /* 日期输入框样式 */
        .date-input {
            width: 50px;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1></i> 肝癌局部治疗后MRI结构式报告系统 v1.1</h1>
            <p>基于LI-RADS TRA v2024制定，微信交流：wangyc_zd</p>
        </header>
        
        <main>
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-plus-circle"></i>
                    <h2>添加靶病灶信息</h2>
                </div>
                
                <div id="lesions-container">
                    <!-- 病灶信息将通过JS动态添加 -->
                </div>
                
                <div class="actions">
                    <button id="add-lesion" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 添加靶病灶
                    </button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-clipboard-list"></i>
                    <h2>其他影像表现</h2>
                </div>
                
                <div class="form-group">
                    <textarea id="other-imaging" class="editable-textarea">
肝脏：
胆囊：未见明确异常。
胰腺：未见明确异常。
脾脏：未见明确异常。
肾上腺：未见明确异常。
肾脏：扫描范围内未见明确异常。
其他：无。
                    </textarea>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">
                    <i class="fas fa-stethoscope"></i>
                    <h2>影像诊断</h2>
                </div>
                
                <div id="impression-container">
                    <!-- 影像诊断内容将通过JS动态生成 -->
                </div>
                
                <div class="actions">
                    <button id="generate-report" class="btn btn-print">
                        <i class="fas fa-file-medical"></i> 生成结构式报告
                    </button>
                </div>
            </div>
            
            <!-- 报告预览区域 -->
            <div id="report-container">
                <div class="report-header">
                    <h2>肝癌局部治疗后MRI结构式影像报告</h2>
                    <div style="margin-top: 6px; color: #555; font-size: 0.85rem;">
                        报告编号：<span id="report-number">REP20230616001</span>
                        &nbsp;|&nbsp;报告日期：<span id="report-date">2023-06-16</span>
                    </div>
                </div>
                
                <div class="report-section">
                    <h3>报告内容</h3>
                    
                    <div id="report-content">
                        <!-- 靶病灶信息和其他影像表现 -->
                        <div id="target-and-additional-section">
                            <h4>靶病灶信息</h4>
                            <div id="report-lesions">
                                <!-- 病灶报告内容将通过JS动态生成 -->
                            </div>
                            
                            <div class="section-divider"></div>
                            
                            <h4>其他影像表现</h4>
                            <div id="report-additional">
                                <!-- 其他影像表现内容将通过JS动态生成 -->
                            </div>
                        </div>
                        
                        <div class="copy-section">
                            <button class="btn btn-copy" onclick="copyTargetAndAdditional()">
                                <i class="fas fa-copy"></i> 复制靶病灶信息和其他影像表现
                            </button>
                        </div>
                        
                        <div class="section-divider"></div>
                        
                        <!-- 影像诊断 -->
                        <div id="impression-section">
                            <h4>影像诊断</h4>
                            <div id="report-impression">
                                <!-- 影像诊断内容将通过JS动态生成 -->
                            </div>
                        </div>
                        
                        <div class="copy-section">
                            <button class="btn btn-copy" onclick="copyImpression()">
                                <i class="fas fa-copy"></i> 复制影像诊断内容
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="signature-area">
                    <div class="signature-line">报告医师：________________</div>
                    <div class="signature-line">审核医师：________________</div>
                </div>
                
                <div class="report-actions">
                    <button id="print-report" class="btn btn-print">
                        <i class="fas fa-print"></i> 打印报告
                    </button>
                    <button id="close-report" class="btn btn-danger">
                        <i class="fas fa-times"></i> 关闭报告
                    </button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2025 肝癌局部治疗后MRI结构式报告系统 | 基于LI-RADS TRA v2024制定，微信交流：wangyc_zd</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lesionsContainer = document.getElementById('lesions-container');
            const addLesionBtn = document.getElementById('add-lesion');
            const generateReportBtn = document.getElementById('generate-report');
            const impressionContainer = document.getElementById('impression-container');
            const printReportBtn = document.getElementById('print-report');
            const closeReportBtn = document.getElementById('close-report');
            const reportContainer = document.getElementById('report-container');
            const otherImagingTextarea = document.getElementById('other-imaging');
            
            let lesionCount = 0;
            
            // 添加病灶函数
            function addLesion() {
                lesionCount++;
                
                const lesionHTML = `
                <div class="lesion-section" id="lesion-${lesionCount}">
                    <div class="lesion-header">
                        <div class="lesion-title"><i class="fas fa-tag"></i> 靶病灶 #${lesionCount}</div>
                        <button class="remove-lesion" data-id="${lesionCount}">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="lesion-grid">
                        <!-- 部位 -->
                        <div class="lesion-item">
                            <div class="lesion-item-title">部位</div>
                            <div class="checkbox-group">
                                ${['S1', 'S2', 'S3', 'S4', 'S5', 'S6', 'S7', 'S8'].map(s => `
                                    <div class="checkbox-item">
                                        <input type="checkbox" id="lesion-${lesionCount}-location-${s}" value="${s}">
                                        <label for="lesion-${lesionCount}-location-${s}">${s}</label>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="inline-group" style="margin-top: 8px;">
                                <div class="form-group">
                                    <label>SE［ ］</label>
                                    <input type="text" id="lesion-${lesionCount}-location-se" placeholder="填写SE">
                                </div>
                                <div class="form-group">
                                    <label>IM［ ］</label>
                                    <input type="text" id="lesion-${lesionCount}-location-im" placeholder="填写IM">
                                </div>
                            </div>
                        </div>

            // 日期验证函数
            window.validateDateInput = function(input, type) {
                // 只允许数字
                input.value = input.value.replace(/[^0-9]/g, '');
                
                let value = parseInt(input.value) || 0;
                
                // 验证范围
                if (type === 'year') {
                    if (value > 9999) input.value = input.value.slice(0, 4);
                } else if (type === 'month') {
                    if (value > 12 || value < 1) {
                        input.value = '';
                    } else {
                        input.value.length = value.toString();
                    }
                } else if (type === 'day') {
                    if (value > 31 || value < 1) {
                        input.value = '';
                    } else {
                        input.value = value.toString();
                    }
                }
                
                // 更新诊断
                updateCombinedImpression();
            }

            const impressionContent = document.getElementById('report-impression').innerText;
            
            // 添加"影像诊断："标题并保留原有格式
            const fullContent = "影像诊断：\n\n" + impressionContent;
            
            // 创建临时文本区域进行复制
            const textArea = document.createElement('textarea');
            textArea.value = fullContent;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('复制失败：', err);
            }
            
            document.body.removeChild(textArea);
        }
    </script>
</body>
</html>
